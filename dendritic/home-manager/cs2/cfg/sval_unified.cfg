echo "sval.cfg has been loaded"
unbindall

// movement binds
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SPACE" "+jump"

// action binds
bind "c" "drop"
bind "r" "+reload"
bind "t" "buymenu"
bind "b" "+lookatweapon"
bind "x" "+showscores"
bind "i" "show_loadout_toggle"
bind "m" "autobuy"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "TAB" "+use"

// comms binds
// bind "b" "+radialradio3"
bind "2" "player_ping"
bind "y" "+voicerecord"
bind "1" "+spray_menu"
bind "u" "messagemode1"
bind "i" "messagemode2"

bind "j" "slot6" // he
bind "f" "slot7" // flash
bind "g" "slot8" // smoke
bind "v" "slot10" // molotov
bind "q" "slot1" // primary
bind "z" "slot2" // secondary
bind "e" "slot3" // knife
bind "3" "slot5" // c4

bind "5" "slot12" // healthshot
bind "6" "slot9" // decoy
// bind "z" "slot11" // zeus

// practice binds
bind "[" "sv_rethrow_last_grenade"
bind "]" "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"
bind "MOUSE3" "noclip"

// menu binds
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "DEL" "sellbackall"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "cs_quit_prompt"
bind "F12" "toggle voice_enable"

// mouse binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "switchhands"
bind "MOUSE5" "toggleradarscale"
bind "MWHEELUP" "r_cleardecals"
bind "MWHEELDOWN" "+jump"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


